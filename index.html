<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate - Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container">
        <div class="h1_heading">
            <h1 class="first-heading">Generate a</h1>
            <h1 class="second-heading">Random Password</h1>
            <hr>
        </div>
        <div class="input-inside">
            <input type="text" placeholder="Password">
            <i class="fa-regular fa-copy" onclick="copyPassword()">
                <span class="tooltip">Copy</span>
            </i>
        </div>
        <button onclick="createPassword()"> <i class="material-icons">bolt</i> 
            Generate Password
         </button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
